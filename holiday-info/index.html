    <script>
        const API_URL = 'https://holiday-info.orangely.workers.dev/';
        
        const form = document.getElementById('holidayForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const debugInfo = document.getElementById('debugInfo');
        const debugSteps = document.getElementById('debugSteps');
        const submitBtn = document.getElementById('submitBtn');
        
        // Ë∞ÉËØïÊó•ÂøóÂáΩÊï∞
        function addDebugStep(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const step = document.createElement('div');
            step.className = `debug-step ${type}`;
            step.textContent = `[${timestamp}] ${message}`;
            debugSteps.appendChild(step);
            debugInfo.style.display = 'block';
            
            // Ëá™Âä®ÊªöÂä®Âà∞ÊúÄÊñ∞‰ø°ÊÅØ
            debugSteps.scrollTop = debugSteps.scrollHeight;
            
            // ÂêåÊó∂ËæìÂá∫Âà∞ÊéßÂà∂Âè∞
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Ê∏ÖÁ©∫Ë∞ÉËØï‰ø°ÊÅØ
        function clearDebugInfo() {
            debugSteps.innerHTML = '';
            debugInfo.style.display = 'none';
        }
        
        // Âø´ÈÄüÁ§∫‰æãÊåâÈíÆ‰∫ã‰ª∂
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('holiday').value = btn.dataset.holiday;
                document.getElementById('country').value = btn.dataset.country;
                document.getElementById('language').value = btn.dataset.language;
                addDebugStep(`Â∑≤ÈÄâÊã©Á§∫‰æã: ${btn.dataset.holiday} (${btn.dataset.country}) - ${btn.dataset.language}`, 'info');
            });
        });

        // Ë°®ÂçïÊèê‰∫§‰∫ã‰ª∂
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ê∏ÖÁ©∫‰πãÂâçÁöÑ‰ø°ÊÅØ
            clearDebugInfo();
            
            const formData = new FormData(form);
            const data = {
                holiday: formData.get('holiday'),
                country: formData.get('country'),
                language: formData.get('language')
            };

            addDebugStep('ÂºÄÂßãÂ§ÑÁêÜË°®ÂçïÊèê‰∫§', 'info');
            addDebugStep(`ËØ∑Ê±ÇÊï∞ÊçÆ: ${JSON.stringify(data)}`, 'info');

            // UI Áä∂ÊÄÅÊõ¥Êñ∞
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ ËØ∑Ê±Ç‰∏≠...';
            
            addDebugStep('UIÁä∂ÊÄÅÂ∑≤Êõ¥Êñ∞ÔºåÂºÄÂßãÂèëÈÄÅËØ∑Ê±Ç', 'info');

            try {
                addDebugStep(`Âêë ${API_URL} ÂèëÈÄÅ POST ËØ∑Ê±Ç`, 'info');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                addDebugStep(`Êî∂Âà∞ÂìçÂ∫î - Áä∂ÊÄÅÁ†Å: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');

                if (!response.ok) {
                    const errorText = await response.text();
                    addDebugStep(`ÈîôËØØÂìçÂ∫îÂÜÖÂÆπ: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                addDebugStep('ÂºÄÂßãËß£Êûê JSON ÂìçÂ∫î', 'info');
                const responseData = await response.json();
                addDebugStep(`ÂìçÂ∫îÊï∞ÊçÆÈïøÂ∫¶: ${responseData.background ? responseData.background.length : 0} Â≠óÁ¨¶`, 'success');
                
                // ÊòæÁ§∫ÁªìÊûú
                displayResult(responseData);
                addDebugStep('ÁªìÊûúÊòæÁ§∫ÂÆåÊàê', 'success');
                
            } catch (err) {
                const errorMessage = `ËØ∑Ê±ÇÂ§±Ë¥•: ${err.message}`;
                addDebugStep(errorMessage, 'error');
                
                // Ê£ÄÊü•ÁΩëÁªúËøûÊé•
                if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    addDebugStep('ÂèØËÉΩÁöÑÁΩëÁªúËøûÊé•ÈóÆÈ¢òÊàñCORSÈîôËØØ', 'error');
                }
                
                console.error('ËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØ:', err);
                showError(errorMessage);
                
            } finally {
                // ÊÅ¢Â§çUIÁä∂ÊÄÅ
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Ëé∑ÂèñËäÇÊó•‰ø°ÊÅØ';
                addDebugStep('UIÁä∂ÊÄÅÂ∑≤ÊÅ¢Â§ç', 'info');
            }
        });

        function displayResult(data) {
            addDebugStep('ÂºÄÂßãÊòæÁ§∫ÁªìÊûú', 'info');
            
            document.getElementById('resultTitle').textContent = `${data.holiday} - ${data.country}`;
            document.getElementById('resultLanguage').textContent = `ËØ≠Ë®Ä: ${data.language.toUpperCase()}`;
            
            // Â§ÑÁêÜMarkdownÊ†ºÂºèÁöÑÂÜÖÂÆπ
            addDebugStep('ÂºÄÂßãËß£ÊûêMarkdownÂÜÖÂÆπ', 'info');
            const content = parseMarkdown(data.background);
            addDebugStep('MarkdownËß£ÊûêÂÆåÊàê', 'success');
            
            document.getElementById('resultContent').innerHTML = content;
            result.style.display = 'block';
            
            addDebugStep('ÁªìÊûúÂÜÖÂÆπÂ∑≤Ê∏≤Êüì', 'success');
        }

        function parseMarkdown(text) {
            if (!text) return '';
            
            let html = text;
            
            // First, escape any existing HTML to prevent conflicts
            // html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Headers (must be done first, in order from most specific to least)
            html = html.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*?)$/gm, '<h1>$1</h1>');
            
            // Code blocks (do before inline code)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Inline code (do before italic/bold to avoid conflicts)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold text (do before italic to avoid conflicts)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic text (be more specific to avoid conflicts with bold)
            html = html.replace(/(?<!\*)\*([^*]+)\*(?!\*)/g, '<em>$1</em>');
            html = html.replace(/(?<!_)_([^_]+)_(?!_)/g, '<em>$1</em>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Convert line breaks to paragraphs
            // Split on double newlines for paragraphs
            const paragraphs = html.split(/\n\s*\n/);
            
            html = paragraphs.map(paragraph => {
                paragraph = paragraph.trim();
                if (!paragraph) return '';
                
                // Don't wrap if it's already a block element
                if (paragraph.match(/^<(h[1-6]|pre|ul|ol|li)/)) {
                    return paragraph;
                }
                
                // Handle single line breaks within paragraphs
                paragraph = paragraph.replace(/\n/g, '<br>');
                
                return `<p>${paragraph}</p>`;
            }).filter(p => p).join('\n');
            
            return html;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            addDebugStep('ÈîôËØØ‰ø°ÊÅØÂ∑≤ÊòæÁ§∫', 'error');
        }

        // Â§çÂà∂ÂäüËÉΩ
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const content = document.getElementById('resultContent').textContent;
            try {
                await navigator.clipboard.writeText(content);
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Â∑≤Â§çÂà∂';
                addDebugStep('ÂÜÖÂÆπÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                addDebugStep(`Â§çÂà∂Â§±Ë¥•: ${err.message}`, 'error');
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®ÈÄâÊã©ÊñáÊú¨');
            }
        });
